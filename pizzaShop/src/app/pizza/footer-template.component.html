<div class="row">
    <div class="col-md-6" style="text-align: left;">
        <Label>Total Prize</Label>
        <!-- <input type="text" style="margin-top: 2px" disabled [(ngModel)]="finalOrder.finalPrize" /> -->
        <Label style="margin-left: 12px;">{{finalOrder.finalPrize | currency}}</Label>
    </div>
    <div class="col-md-6" *ngIf="showPlaceOrder" style="text-align: right;margin-top: 2px">
        <button type="button" class="btn btn-primary btn-sm" (click)="placeOrder()">Place Order</button>
    </div>

</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait. </p>
</ngx-spinner>
