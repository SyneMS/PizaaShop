<div style="background-image: url('./assets/img/slices-delicious-pizza-light-background.jpg');">
    <h4 style="margin-left: 30px;">Available Pizza</h4>
    <div class="row" *ngFor="let pizza of pizzaDetails">
        <div class="col-md-2" style="padding-top: 5px;margin-left: 30px;">
            <input type="checkbox" [(ngModel)]="pizza.pizzaId" (change)="checkValue(pizza.pizzaId,$event)" />
            <img alt="My image name" height="100px" width="100px" style="padding-left: 10px;" [src]="pizza.pizzaPic">
        </div>
        <div class="col-md-2" style="padding-left: 10px;padding-top: 5px;">
            <label style="padding-left: 10px;">{{pizza.pizzaName}}</label>
        </div>
        <div class="col-md-2" style="padding-left: 10px;padding-top: 5px;">
            <label style="padding-left: 10px;">{{pizza.pizzaPrize | currency}}</label>
        </div>
    </div>
    <br />
    <button type="button" style="margin-left: 30px;" class="btn btn-info" (click)="moveToIngradients()">Next</button>
</div>
